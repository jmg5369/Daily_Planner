<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">9:00 am</span>
      </div>

      <textarea id="9-am" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">10:00 am</span>
      </div>

      <textarea id="10-am" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">11:00 am</span>
      </div>

      <textarea id="11-am" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">12:00 pm</span>
      </div>

      <textarea id="12-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">1:00 pm</span>
      </div>

      <textarea id="13-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">2:00 pm</span>
      </div>

      <textarea id="14-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">3:00 pm</span>
      </div>

      <textarea id="15-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">4:00 pm</span>
      </div>

      <textarea id="16-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">5:00 pm</span>
      </div>

      <textarea id="17-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">6:00 pm</span>
      </div>

      <textarea id="18-pm" class="form-control" aria-label="With textarea"></textarea>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
